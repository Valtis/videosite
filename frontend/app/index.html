<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Resources</title>
        <link rel="stylesheet" href="/static/css/styles.css">
        <link rel="stylesheet" href="/static/css/player.css">
        <script src="/static/js/app.js" defer></script>
        <script src="/static/js/player.js" defer></script>
        <script src="/static/js/upload.js" defer></script>
        
        <script src="https://ajax.googleapis.com/ajax/libs/shaka-player/4.15.5/shaka-player.ui.js"></script>
        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/shaka-player/4.15.5/controls.css">      
    </head>
    <body onload="onLoad()">
        <div id="topbar" class="topbar-container">
            <div class="topbar-left-container">
            </div>
            <div class="topbar-right-container">
                <div class="upload-container">
                    <label for="fileInput" class="upload-button">
                        <svg class="upload-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                            <polyline points="7,10 12,15 17,10"></polyline>
                            <line x1="12" y1="15" x2="12" y2="3"></line>
                        </svg>
                        Upload
                    </label>
                    <input type="file" name="file" id="fileInput" onchange="uploadFile(this);" />
                    <div id="upload-progress-container" class="progress-container hidden">
                        <div class="progress-info">
                            <span id="upload-filename"></span>
                            <span id="upload-progress-text">0%</span>
                        </div>
                        <div class="progress-bar">
                            <div id="upload-progress-fill" class="progress-fill"></div>
                        </div>
                    </div>
                </div>
                <div class="tooltip">
                    <div id="quota" class="topbar-item"></div>
                    <span id="quota-tooltip" class="tooltiptext"></span>
                </div>
                <div id="user" class="topbar-item">

                    <a href="user.html" id="username-display"></a>
                </div>
            </div>
        </div>
        <div id="banner-div">
            <div id="quota-exceeded-banner" class="hidden warning-banner">
                <p>Storage quota exceeded</p>
            </div>
        </div>
     
        <div id="resource-grid">
            <h1>Resources</h1>
            <div id="resource-container" class="resource-container">
            </div>
        </div>

    </body> 
</html>
